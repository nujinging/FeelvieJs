<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/list.css"/>
    <script src="./movieApi.js"></script>
    <title>Document</title>
</head>
<body>

<div class="container">
    <div class="item_slide">

    </div>
</div>
</body>

<script>

    async function FetchData() {
        try {
            const data = await movieApi.nowPlaying();
            data.data.results.forEach(item => {
                const itemBox = document.createElement('div');
                itemBox.classList.add('list_card');
                document.querySelector('.item_slide').append(itemBox);

                let itemInfo = `
                    <img src="https://media.themoviedb.org/t/p/w220_and_h330_face${item.backdrop_path}"/>
                    <h3>${item.title}</h3>
                `
                itemBox.innerHTML = itemInfo
            })
        } catch (error) {
            console.log(error);
        }
    }
    FetchData();


    const swiper = new Swiper('.row', {
        direction: 'vertical',
        loop: true,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        scrollbar: {
            el: '.swiper-scrollbar',
        },
    });
</script>
</html>
