<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/list.css"/>
    <script src="./services/movieApi.js"></script>

</head>
<body>

<div class="item_container">

    <div class="item_box">
        <div class="title"><h2>🎬 지금 상영중이에요!</h2></div>
        <div class="swiper item_slide now_playing">
            <div class="swiper-wrapper">
            </div>
        </div>
    </div>

    <div class="item_box">
        <div class="title"><h2>🎬👍가장 인기있는 컨텐츠</h2></div>
        <div class="swiper item_slide popular">
            <div class="swiper-wrapper">
            </div>
        </div>
    </div>

    <div class="item_box">
        <div class="title"><h2><span>📅 오늘 가장 많이</span>찾아 본 컨텐츠</h2></div>
        <div class="swiper item_slide today">
            <div class="swiper-wrapper">
            </div>
        </div>
    </div>

    <div class="item_box">
        <div class="title"><h2><span>📅 오늘 가장 많이</span>찾아 본 컨텐츠</h2></div>
        <div class="swiper item_slide week">
            <div class="swiper-wrapper">
            </div>
        </div>
    </div>



</div>
</body>

<script>

    function TypeChange(type) {
        const contentType = type;
    }

    const swiper = new Swiper(".item_slide", {
        slidesPerView: "auto"
    });

    async function FetchData() {
        try {

            const type = 'movie';

            const nowPlayingData = await movieApi.nowPlaying('movie');
            const nowPlayingList = nowPlayingData.data.results;


            nowPlayingList.forEach(item => {
                const itemBox = document.createElement('div');
                itemBox.classList.add('list_card');
                itemBox.classList.add('swiper-slide');
                document.querySelector('.now_playing .swiper-wrapper').append(itemBox);

                let itemInfo = `
                    <a href="./${type}/${item.id}/detail.html">
                        <img src="https://media.themoviedb.org/t/p/w220_and_h330_face${item.poster_path}"/>
                        <h3>${item.title}</h3>
                    </a>
                `
                itemBox.innerHTML = itemInfo
            });


            const popularData = await movieApi.popular('movie');
            const popularList = popularData.data.results;

            popularList.forEach(item => {
                const itemBox = document.createElement('div');
                itemBox.classList.add('list_card');
                itemBox.classList.add('swiper-slide');
                document.querySelector('.popular .swiper-wrapper').append(itemBox);

                let itemInfo = `
                    <img src="https://media.themoviedb.org/t/p/w220_and_h330_face${item.poster_path}"/>
                    <h3>${item.title}</h3>
                `
                itemBox.innerHTML = itemInfo
            });

            const todayData = await movieApi.today('movie', 'day');
            const todayList = todayData.data.results;

            console.log(todayList)

            todayList.forEach(item => {
                const itemBox = document.createElement('div');
                itemBox.classList.add('list_card');
                itemBox.classList.add('swiper-slide');
                document.querySelector('.today .swiper-wrapper').append(itemBox);

                let itemInfo = `
                    <img src="https://media.themoviedb.org/t/p/w220_and_h330_face${item.poster_path}"/>
                    <h3>${item.title}</h3>
                `
                itemBox.innerHTML = itemInfo
            });


            const weekData = await movieApi.today('movie', 'week');
            const weekList = weekData.data.results;

            weekList.forEach(item => {
                const itemBox = document.createElement('div');
                itemBox.classList.add('list_card');
                itemBox.classList.add('swiper-slide');
                document.querySelector('.week .swiper-wrapper').append(itemBox);

                let itemInfo = `
                    <img src="https://media.themoviedb.org/t/p/w220_and_h330_face${item.poster_path}"/>
                    <h3>${item.title}</h3>
                `
                itemBox.innerHTML = itemInfo
            });

        } catch (error) {
            console.log(error);
        }
    }
    FetchData();


</script>
</html>
