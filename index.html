<script>
    let contentType = 'movie';
    let contentId = '';

    function TypeChange(type) {
        contentType = type;
        document.querySelectorAll('.type_list button').forEach(item => {
            item.classList.remove('active')
        })
        event.target.classList.add('active');
        FetchData();
        localStorage.setItem('type', contentType);
    }

    const swiper = new Swiper(".item_slide", {
        slidesPerView: "auto",
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });

    async function FetchData() {
        try {
            async function fetchData(apiName, container, additionalContainer = null) {
                const movieData = await movieApi[apiName](contentType, additionalContainer);
                const movieList = movieData.data.results;

                document.querySelector(container + ' .swiper-wrapper').innerHTML = '';

                movieList.forEach(item => {

                    const itemBox = document.createElement('div');
                    const itemLink = document.createElement('a')

                    itemBox.classList.add('list_card');
                    itemBox.classList.add('swiper-slide');
                    document.querySelector(container + ' .swiper-wrapper').append(itemBox)
                    itemBox.append(itemLink)


                    let itemTitle = ''
                    let posterImg = `<img src="https://media.themoviedb.org/t/p/w220_and_h330_face${item.poster_path}"/>`
                    if (contentType === 'movie') {
                        itemTitle = `
                        <h3>${item.title}</h3>
                        `
                    } else {
                        itemTitle = `
                        <h3>${item.name}</h3>
                        `
                    }
                    itemLink.innerHTML = posterImg + itemTitle;
                    itemLink.href=`detail/${contentType}/${item.id}`
                });
            }

            await fetchData('popular', '.popular');
            await fetchData('today', '.today', 'day');
            await fetchData('today', '.week', 'week');
        } catch (error) {
            console.log(error);
        }
    }

    FetchData();

    //////////////////////////////////////////////

    // router.js ë¡œ ë‚˜ì¤‘ì— ì¶”ì¶œí• ê±°ì„
    function createRouter() {
        const routes = [];

        const router = {
            addRoute(fragment, component) {
                routes.push({ fragment, component });
                return this;
            },
            start(fragment) {
                // console.log(fragment);
                // console.log(routes);
                // console.log(window.location.pathname);
            
            const checkRoutes = () => {
                const currentRoute = routes.find(route => route.fragment === fragment);
                console.log(currentRoute);
                currentRoute.component(); // ì—¬ê¸°ê°€ ì‹¤í–‰
            };

            window.addEventListener("hashchange", checkRoutes); // ë¸Œë¼ìš°ì €ì—ì„œ hashê°’ì´ ë°”ë€”ë•Œ ë°œìƒí•˜ëŠ” ì´ë²¤íŠ¸.
                checkRoutes();
            },
        };

        return router;
    }

    const router = createRouter();

    setTimeout(() => {
        const listItems = document.querySelectorAll(".list_card a");
        
        [].forEach.call(listItems, function(item, index){
            const path = item.getAttribute('href');
            router.addRoute(path, () => window.location.href = 'http://127.0.0.1:5500/FeelvieJs-main/pages/detail.html' );

            item.addEventListener('click', function(e){
                e.preventDefault();
                window.history.replaceState(null, '', path);
                router.start(path);
            });
        })
    }, 1000);


</script>
